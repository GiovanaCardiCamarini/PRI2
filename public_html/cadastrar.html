                <h2 class="letraPag">Adicione suas informações</h2>
                <form action="/action_page.php">

                    <div class="form-group">
                        <label for="name">Nome :</label>
                        <input type="Name" class="form-control" id="nomeCadastro" placeholder="Nome completo" name="nome">
                    </div>

                    <div class="form-group">
                        <label for="date">Data de Nascimento :</label>
                        <input type="date" class="form-control" id="dataCadastro" placeholder="00/00/0000" name="datadenascimento">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" name="email">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF :</label>
                        <input type="number" class="form-control" id="cpfCadastro" placeholder="000.000.000-00" name="cpf">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Senha :</label>
                        <input type="password" class="form-control" id="senhaCadastro" placeholder="Insira uma senha" name="senha">
                    </div>

                    <div class="form-group">
                        <label for="tel">Telefone :</label>
                        <input type="tel" class="form-control" id="telCadastro" placeholder="(00) 00000-0000" name="tel">
                    </div>

            </div>
            <button type="submit" class="btn btn-primary chamadaBtn">ENVIAR</button>
            </form>
